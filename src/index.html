<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">
    <title>RadhaKrishna Virtual MahaMandir.</title>
    <link rel="stylesheet" href="index.css" />
    <style scoped></style>
  </head>
  <body>
    <header>
      <img src="./images/tempicon.jpg" alt="icon of temple" width="75px" height="75px">
      <div class="centerdiv1">
        <h1 class="top-text1"><mark>ðŸ’– Hello Devotees!</mark></h1>
        <p class="sub-text1"><mark>Welcome to your MahaMandir!</mark></p>
        <button class="enterbutton">Enter the MahaMandir...</button>
      </div>
    </header>
    <div class="wrapper1">
      <div class="form-boxlogin">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required>
              <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me.</label>
            <a href="#">Forgot Password</a>
          </div>
          <div class="login-register">
            <p>Don't have an account?
              <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
